<!DOCTYPE html>
<html>
<head>
  <title>Wheel of Fortune</title>
  <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Hairline|Bungee+Shade" rel="stylesheet">  
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
   
   <header class="container">
	   <div class="row">
        <div class="col-12"> 
           <h1>Wheel of Fortune</h1>
        </div>
        <div class="col-12">
          <div class="letters"><br /></div>
        </div>
     </div>
   </header>
	
  <main class="container">
    <div class="row">
      <div class="col-2">
        <div class="p1Info">
          player<br/> one
          <div class="p1Score">0</div>
        </div>
      </div> 
      <div class="col-8">
        <div class="wordHolder">
          <button name="choosingButton">Start!</button>
        </div>
      </div>
      <div class="col-2">  <!-- grid system not really working... col-2 makes a line break -->
        <div class="p2Info">
          player <br/> two
          <div class="p2Score">0</div>
        </div>
      </div>
    </div>  

    <div class="container">
      <div class="row">
        <div class="col-12">
		      <button name="pointAmount" class="spin">Spin</button>
        </div>
        <div class="col-12">
          <div class="pointHolder"></div>
        </div>
        <div class="col-12">
          <div class="messageHolder"></div>
        </div>
	    </div>
    </div>
  </main>


      <footer class = "container">
        <div class = "row">
          <ul class = "themes">
          </ul>
        </div>
      </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.ui.min.js"></script><script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/stuffToComeBackTo.js"></script>
</body>

</html>
